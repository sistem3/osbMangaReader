<section class="container-fluid nav-holder" [ngClass]="{'hideMenu' : !showMenu }">
  <article class="row">
    <nav class="col-md-12 main-nav">
      <ul class="list-inline">
        <li *ngIf="!hideMenu && !toggleSearch" class="list-inline-item">
          <button class="btn btn-primary" title="Recommended" routerLink="/" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><i class="fa fa-diamond"></i> <span class="d-none d-md-inline-block">Recommended</span></button>
        </li>
        <li *ngIf="!hideMenu && !toggleSearch" class="list-inline-item">
          <button class="btn btn-primary" title="All Titles" routerLink="/all" [routerLinkActive]="['active']"><i class="fa fa-list-alt"></i> <span class="d-none d-md-inline-block">All Titles</span></button>
        </li>
        <li *ngIf="!hideMenu" class="list-inline-item">
          <form class="form-inline d-block" [formGroup]="searchForm">
            <input *ngIf="toggleSearch" title="search" type="text" class="form-control" formControlName="searchTerm" />
            <button class="btn btn-primary" (click)="toggleSearchInput()"><i class="fa fa-search"></i> <span class="d-none d-md-inline-block">Search</span></button>
            <span *ngIf="toggleSearch">
              <span (click)="toggleSearch = false" class="text-danger"><i class="fa fa-close"></i> Cancel</span>
            </span>
          </form>
        </li>
        <li *ngIf="!hideMenu && !toggleSearch" class="list-inline-item">
          <button class="btn btn-primary" title="Night Mode" (click)="setNightTime()">
            <i class="fa fa-moon-o"></i>
          </button>
        </li>
        <li *ngIf="!hideMenu && section === 'recommended' && !toggleSearch || !hideMenu && section === 'all-titles' && !toggleSearch" class="list-inline-item">
          <button class="btn btn-primary" (click)="updateListStyle()"><i class="fa" [ngClass]="{'fa-list-ol': !listStyle, 'fa-th': listStyle}"></i></button>
        </li>
        <li *ngIf="!toggleSearch" class="list-inline-item">
          <button class="btn btn-primary" (click)="hideMenu = !hideMenu && !toggleSearch"><i class="fa fa-bars"></i> <i class="fa fa-chevron-left" [ngClass]="{'fa-chevron-left': !hideMenu, 'fa-chevron-right': hideMenu}"></i></button>
        </li>
        <li *ngIf="!isLoading && section === 'chapter'" class="list-inline-item">
          <button class="btn btn-primary nav-toggle-button" title="Show/Hide Menu" (click)="toggleMenu()">
            <i class="fa" [ngClass]="{'fa-chevron-down': !showMenu, 'fa-chevron-up': showMenu}"></i>
          </button>
        </li>
        <li *ngIf="!isLoading && section === 'chapter' && hideMenu" class="chapterDetailsHolder list-inline-item">
          <div class="chapterDetails">
            <strong>Chapter</strong>: {{chapterNumber}}/{{chapterTotalNumber}}
            <strong>Page</strong>: {{pageNumber}}/{{pageTotalNumber}}
          </div>
        </li>
      </ul>
    </nav>
  </article>
</section>
